name: Helper - Deploy container apps

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      backend-api-image-tag:
        required: true
        type: string
      message-consumers-image-tag:
        required: true
        type: string
      jobs-host-image-tag:
        required: true
        type: string
      display-name:
        required: true
        type: string
    secrets:
      AZURE_CLIENT_ID:
        required: true
      AZURE_CLIENT_SECRET:
        required: true
      AZURE_TENANT_ID:
        required: true
      AZURE_SUBSCRIPTION_ID:
        required: true
jobs:
  deploy-image:
    runs-on: ubuntu-latest
    name: ${{ inputs.display-name }}
    environment: ${{ inputs.environment }}

    # Needed by azure cli to be able to login
    permissions:
      id-token: write

    steps:
      - name: "Az CLI login"
        uses: azure/login@v2
        with:
          creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}"}'

      - name: "Update backend api container app"
        run: az containerapp update -n ${{ vars.BACKEND_API_CONTAINER_APP_NAME }} -g ${{ vars.RESOURCE_GROUP }} --image ${{ inputs.backend-api-image-tag }} --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}
