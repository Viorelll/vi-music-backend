name: Helper - Run DB migrations

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
    secrets:
      CONNECTION_STRING:
        required: true

jobs:
  run-db-migrations:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Dotnet build
        run: dotnet build ViMusic.Migrator.csproj --configuration Release
        working-directory: ./src/ViMusic.Migrator

      - name: Run migrations
        env:
          ConnectionStrings__DefaultConnection: ${{ secrets.CONNECTION_STRING }} # Using GitHub secret for security
        run: dotnet run --project ViMusic.Migrator.csproj --configuration Release
        working-directory: ./src/ViMusic.Migrator
